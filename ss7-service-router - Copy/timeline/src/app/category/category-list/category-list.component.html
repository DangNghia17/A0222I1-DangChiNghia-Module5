<h1>Danh sách danh mục sản phẩm</h1>
<a routerLink="/category/create" class="btn btn-success">Tạo mới danh mục</a>
<table class="table table-bordered">
  <tr>
    <td>STT</td>
    <td>Tên</td>
    <td colspan="2">Function</td>
  </tr>
  <tr *ngFor="let category of categories; index as i">
    <td>{{i + 1}}</td>
    <td>{{category.name}}</td>
    <td><a [routerLink]="['/category/edit',category.id]" class="btn btn-warning">Edit</a></td>
    <td><a [routerLink]="['/category/delete',category.id]" class="btn btn-danger">Delete</a></td>
  </tr>
</table>
