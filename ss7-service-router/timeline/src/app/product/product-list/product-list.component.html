<h1> Danh sách sản phẩm </h1>
<div class="row">
  <div class="col-md-4">
    <a routerLink="/product/create" class="btn btn-outline-success">Tạo sản phẩm</a>
  </div>
  <div class="col-md-2 search-hero">
    <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off"
           placeholder=" Nhập để tìm kiếm">
  </div>
</div>
<br>
<table class="table table-bordered table-hover">
  <tr>
    <th>STT</th>
    <th>Tên</th>
    <th>Giá</th>
    <th>Mô tả</th>
    <th>Loại</th>
    <th>Edit</th>
    <th>Delete</th>
  </tr>
  <!--  { itemsPerPage: 4, currentPage: 1 ,totalItems : products.length}-->
  <tr
    *ngFor=" let product of products| filter : searchText | paginate: {totalItems: totalRecords, itemsPerPage: 4, currentPage: page}">
    <td>{{product.id}}</td>
    <td>{{product.name }}</td>
    <td>{{product.price | currency :'VND' }}</td>
    <td>{{product.description}}</td>
    <td>{{product.category.name}}</td>
    <td><a [routerLink]="['/product/edit',product.id]" class="btn btn-outline-warning">Edit</a></td>
    <td><a [routerLink]="['/product/delete',product.id]" class="btn btn-outline-danger">Delete</a></td>
  </tr>
</table>
<pagination-controls (pageChange)="pageChanged($event)" previousLabel="Trang trước"
                     nextLabel="Trang sau"></pagination-controls>
