<div class="col-md-6">
  <form *ngIf="studentFormEdit"  [formGroup]="studentFormEdit" (ngSubmit)="editStudent(id)">
    <div class="form-group">
      <label>Ma sinh vien : </label>
      <input formControlName="id" type="text" class="form-control" readonly>
      <p style="color: red" *ngIf="studentFormEdit.controls.id.hasError('required')">
        Không được để trống</p>
    </div>
    <div class="form-group">
      <label>Ten sinh vien: </label>
      <input formControlName="name" type="text" class="form-control">
      <p style="color: red" *ngIf="studentFormEdit.controls.name.hasError('required')">
        Không được để trống</p>
    </div>
    <div class="form-group">
      <label>Ten nhom: </label>
<!--      <input formControlName="group" type="text" class="form-control">-->
      <select formControlName="group" class="form-control">
        <option selected>Nhom 1</option>
        <option>Nhom 2</option>
        <option>Nhom 3</option>
      </select>
      <p style="color: red" *ngIf="studentFormEdit.controls.group.hasError('required')">
        Không được để trống</p>
    </div>
    <div class="form-group">
      <label>Ten de tai: </label>
      <input formControlName="topic" type="text" class="form-control">
      <p style="color: red" *ngIf="studentFormEdit.controls.topic.hasError('required')">
        Không được để trống</p>
    </div>
    <div class="form-group">
      <label>Giao vien: </label>
<!--      <input formControlName="teacher" type="text" class="form-control">-->
<!--      <p style="color: red" *ngIf="bankFormEdit.controls.startSend.hasError('required')">-->
<!--        Không được để trống</p>-->
    </div>

    <td><select formControlName="teacher" class="custom-select">
      <option *ngFor="let teacher of teachers" [value]="teacher.id">{{teacher.name}}</option> //ngValue : object # value
    </select> </td>

    <div class="form-group">
      <label>Email: </label>
      <input formControlName="email" type="text" class="form-control">
      <p style="color: red" *ngIf="studentFormEdit.controls.email.hasError('required')">
        Không được để trống</p>
      <p style="color: red" *ngIf="studentFormEdit.controls.email.hasError('email')">Không đúng định dạng email</p>

    </div>
    <div class="form-group">
      <label>So dien thoai: </label>
      <input formControlName="phone" type="text" class="form-control">
      <p style="color: red" *ngIf="studentFormEdit.controls.phone.hasError('required')">
        Không được để trống</p>
      <p style="color: red" *ngIf="studentFormEdit.controls.phone.hasError('pattern')">Phone không đúng định dạng 8412345678 hoac 10-12 số</p>

    </div>
    <button type="submit" class="btn btn-outline-warning"> Sửa</button>
  </form>
</div>
